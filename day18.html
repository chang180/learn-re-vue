    <script>
        const Header = {
            template: `
            <p>
            <router-link to="/">Index</router-link>
            <router-link to="/page1">Page 1</router-link>
            <router-link to="/page2">Page 2</router-link>
            <router-link to="/user/ 123">User 123</router-link>
            <router-link :to="{name:'user',params:{ id:123 }}">User 123</router-link>
            <button @click="$router.push({ name:'user',params: {id: 123}})">user 123</button> 
            <router-link to = "/user/profile/456"> User Profile 456 </router-link> 
            </p>
        `
        }
        const Index = {
            template: ` <div class = "page"> Index </div>`,
        }
        const Page1 = {
            template: `<div class="page">Page 1</div>`,
        }
        const Page2 = {
            template: `<div class="page">Page 2</div>`,
        }
        const User = {
            template: `
            <div>
                User {{ $router.params.id }}
                {{num}} <button @click="num++">+</button>
                </div>`,
            date() {
                return {
                    num: 0
                }
            },
            mounted() {
                setTimeout(() => {
                    window.alert('API')
                }, 500);
            }
        }
        const Error = {
            template: `<div> 404 </div>`
        }
        const router = new VueRouter({
            routes: [{
                path: '/',
                // component: Index,
                components: {
                    default: Index,
                    header: Header,
                    nav: Page1
                },
                name: 'index'
            }, {
                path: '/page1',
                // component: Page1,
                components: {
                    default: Page1,
                    header: Header,
                    nav: Page1
                },
                name: 'page1',
                alias: 'page111'
            }, {
                path: '/page2',
                // component: Page2,
                // components: {
                //     default: Page2,
                //     header: Header,
                //     nav: Page1
                redirect: '/404',
                name: 'page2'
            }, {
                path: '/user/:id(\\d+)',
                component: User,
                name: 'user'
            }, {
                path: '/user/profile/:id(\\d+)',
                component: User,
                name: 'user-profile'
            }, {
                path: '/404',
                component: Error,
            }, {
                path: '*',
                redirect: '/404'
            }, {
                path: '*',
                component: User,
            }]
        })

        new Vue({
            el: '#app',
            router: router,
            data() {
