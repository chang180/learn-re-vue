<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day11</title>
</head>

<body>
    <div id="app">
        <basic-component v-model="test" v-bind.sync="content"></basic-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        // camelCase 
        // PascalCase
        // kebab-case
        // snake_case
        Vue.component("BasicComponent", {
            template: ` 
            <div class = "basic-component" @click="clickHandler">
                BasicComponent {{ title }}
                </div>
            `,
            props: {
                active: {
                    type: Boolean,
                    default: false,
                },
                title: {
                    type: String,
                    required: true,

                }
            },

            model: {
                prop: "active",
                event: "component-event",
            },
            methods: {
                clickHandler() {
                    // this.title = "New title"
                    this.$emit("component-event", !this.active)
                    this.$emit("update:title", "New title 2")
                }
            },
            description: {
                type: String,
                required: true,
            },

        })

        new Vue({
            el: '#app',
            data() {

                return {
                    test: true,
                    title: "Hello Vue",
                    content: {
                        title: "WTF",
                        description: "WTFFFFFFF",
                    }
                }
            },
            methods: {

                // eventHandler(value) {
                //     // console.log('this is component event')
                //     this.title = value
                // }
            }
        })
    </script>
</body>

</html>
