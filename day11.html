        Vue.component("BasicComponent", {
            template: ` 
            <div class = "basic-component" @click="clickHandler">
                BasicComponent 
                </div>
            `,
            props: {
                active: {
                    type: Boolean,
                    default: false,
                }
            },
            model: {
                prop: "active",
                event: "component-event",
            },
            methods: {
                clickHandler() {
                    this.$emit("component-event", !this.active)
