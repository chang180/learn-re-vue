<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day13</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css' />
    <style>
        .fade-enter {
            opacity: 0;
        }
        
        .fade-enter-active {
            transition: opacity 1s;
        }
        
        .fade-enter-to {
            opacity: 1;
        }
        
        .fade-leave {
            opacity: 1;
        }
        
        .fade-leave-active {
            transition: opacity 1s;
        }
        
        .fade-leave-to {
            opacity: 0;
        }
        
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }
        
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show"> Toggle</button>
        <transition name="fade">
            <p v-if="show">Hello! WTF!!!</p>
            <!-- 做進第2個，動畫效果就會失效
            <p v-if="!show">The Day is Boring.</p> -->
        </transition>
        <transition name="bounce">
            <p v-if="!show">The Day is Boring.</p> -->
        </transition>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    show: true,
                }
            },
        })
    </script>
</body>

</html>

</html>
